<!DOCTYPE html>
<html>
<head>
  <title>Subtitle Translator Settings</title>
  <style>
    body { font-family: sans-serif; width: 250px; padding: 10px; }
    input, button { width: 100%; margin-top: 5px; }
    label { margin-top: 10px; display: block; }
  </style>
</head>
<body>
  <h3>YouTube Subtitle Helper Settings</h3>

  <label>OpenAI API Key:</label>
  <input id="apiKey" type="password" placeholder="sk-..." />

  <label>Target Language:</label>
  <input id="targetLang" type="text" placeholder="e.g. Chinese" />

  <label>Subtitle Color:</label>
  <input id="subtitleColor" type="color" value="#FFFF00" />

  <label>Subtitle Font Size (px):</label>
  <input id="subtitleFontSize" type="number" min="10" max="100" value="25" />

  <label>Subtitle Background Color:</label>
  <input id="subtitleBgColor" type="color" value="#000000" />

  <button id="saveBtn">Save Settings</button>

  <script src="popup.js"></script>
</body>
</html>
